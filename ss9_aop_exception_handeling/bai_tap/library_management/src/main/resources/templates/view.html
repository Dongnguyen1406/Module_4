<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Chi tiết sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Chi tiết sách</h1>

    <h3 th:text="${bookTitle}" class="mb-4 text-center"></h3>

    <form th:action="@{'/borrow/' + ${bookId}}" method="post" class="text-center">
        <div class="mb-3">
            <strong>Tiêu đề:</strong> <span th:text="${book.title}">Tên sách</span>
        </div>
        <div class="mb-3">
            <strong>Số lượng:</strong> <span th:text="${book.quantity}">0</span>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Mượn sách</button>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/books}" class="btn btn-secondary">Quay lại danh sách sách</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
