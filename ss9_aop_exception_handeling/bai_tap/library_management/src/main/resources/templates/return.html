<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Trả sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <hádf1 class="mb-4">Trả sách</hádf1>

    <form action="/return" method="post" class="row g-3">
        <div class="col-auto">
            <label for="code" class="col-form-label">Mã mượn sách:</label>
        </div>
        <div class="col-auto">
            <input type="text" id="code" name="code" class="form-control" required />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Trả</button>
        </div>
    </form>

    <p>
        <a th:href="@{/books}" class="btn btn-secondary">Back to list books</a>
    </p>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
