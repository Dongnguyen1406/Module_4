<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Danh sách sách</h1>

    <div th:if="${code}" class="alert alert-success" role="alert">
        Mã mượn sách của bạn: <strong th:text="${code}"></strong>
    </div>

    <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>Tiêu đề sách</th>
            <th>Số lượng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <a th:href="@{'/books/' + ${book.bookId}}" class="btn btn-primary btn-sm">
                    Mượn
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/return}" class="btn btn-warning">
        Trả sách
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
