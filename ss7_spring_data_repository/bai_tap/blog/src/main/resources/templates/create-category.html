<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
</head>
<body>
<h2>Create New Category</h2>
<form th:action="@{/blogs/categorys/save}" th:object="${category}" method="post">
    <label>Category Name:</label>
    <input type="text" th:field="*{nameCategory}" required/><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/blogs/categorys}">Back to list</a>
</body>
</html>
