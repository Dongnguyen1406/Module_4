<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
</head>
<body>
<h2>Edit Blog</h2>
<form th:action="@{/blogs/update}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Content:</label><br/>
    <textarea th:field="*{content}" rows="10" cols="40"></textarea><br/>

    <label>Create Date:</label>
    <input type="date" th:field="*{createDate}" required/><br/>

    <label>Category:</label>
    <select th:field="*{category}" class="form-select" id="category">
        <option value="" disabled>-- Select Category --</option>
        <option th:each="temp : ${categorys}"
                th:text="${temp.nameCategory}"
                th:value="${temp.idCategory}">
        </option>
    </select><br/>

    <button type="submit">Update</button>
</form>
<a th:href="@{/blogs}">Back to list</a>
</body>
</html>
