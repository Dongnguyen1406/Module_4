<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout::head('Delete Product')}">
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="mb-4 text-danger">Remove Product</h3>
            <a th:href="@{/products}" class="btn btn-outline-secondary mb-3">&larr; Back to product list</a>

            <form id="deleteForm" th:action="@{/products/delete}" th:object="${product}" method="post" novalidate>
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Product Name</label>
                    <input readonly type="text" id="name" th:field="*{name}" class="form-control bg-light"/>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label fw-bold">Quantity</label>
                    <input readonly type="text" id="quantity" th:field="*{quantity}" class="form-control bg-light"/>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label fw-bold">Price</label>
                    <input readonly type="text" id="price" th:field="*{price}" class="form-control bg-light"/>
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label fw-bold">Description</label>
                    <input readonly type="text" id="description" th:field="*{description}" class="form-control bg-light"/>
                </div>

                <!-- Trigger Modal -->
                <div class="text-end">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
                        Remove
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-danger">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="confirmDeleteLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this product? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes, delete it</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Confirm delete script -->
<script>
    document.getElementById("confirmDeleteBtn").addEventListener("click", function () {
        document.getElementById("deleteForm").submit();
    });
</script>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
