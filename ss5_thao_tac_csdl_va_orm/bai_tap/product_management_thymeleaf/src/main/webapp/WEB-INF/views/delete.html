<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout::head('Delete Product')}">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Remove Product</h3>
    <p>
        <a th:href="@{/products}">Back to product list</a>
    </p>

    <form id="deleteForm" th:action="@{/products/delete}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input readonly type="text" id="name" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input readonly type="text" id="quantity" th:field="*{quantity}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input readonly type="text" id="price" th:field="*{price}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input readonly type="text" id="description" th:field="*{description}" class="form-control"/>
        </div>

        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
            Remove
        </button>
    </form>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes, delete it</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS to submit form -->
<script>
    document.getElementById("confirmDeleteBtn").addEventListener("click", function () {
        document.getElementById("deleteForm").submit();
    });
</script>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
