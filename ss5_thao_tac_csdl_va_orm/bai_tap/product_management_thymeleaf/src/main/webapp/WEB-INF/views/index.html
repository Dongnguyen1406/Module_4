<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout::head('Danh sach')}">
</head>
<body>
<h3>Products</h3>
<form th:action="@{/products/search}" method="get">
    <input type="text" name="name" placeholder="Enter name to search"/>
    <button type="submit">Search</button>
</form>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<p>
    <a th:href="@{/products/create}">
        Add new product
    </a>
</p>
<table id="products" th:if="${products.size()>0}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, rowStat : ${products}">
        <td th:text="${row.getName}"></td>
        <td th:text="${row.getQuantity}"></td>
        <td th:text="${row.getPrice}"></td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${row.getId()})}">edit</a>
            <a th:href="@{/products/{id}/delete(id=${row.getId()})}">delete</a>
            <a th:href="@{/products/{id}/view(id=${row.getId()})}">view</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<footer th:replace="~{/layout::footer}"></footer>
</body>
</html>
