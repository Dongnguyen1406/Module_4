<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
</head>
<body>
<h2>Edit Category</h2>
<form th:action="@{/blogs/categorys/update}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{idCategory}"/>
    <label>Title:</label>
    <input type="text" th:field="*{nameCategory}" required/><br/>
    <button type="submit">Update</button>
</form>
<a th:href="@{/blogs/categorys}">Back to list</a>
</body>
</html>
