<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-3">Category List</h2>
<a th:href="@{/blogs/categorys/new}" class="btn btn-primary mb-3">+ New Category</a>

<div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>STT</th>
        <th>Category Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(categorys)}">
        <td colspan="4" class="text-center text-muted">Không có dữ liệu</td>
    </tr>
    <tr th:each="category, iterStat : ${categorys}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${category.nameCategory}">Title</td>
        <td>
            <a th:href="@{'/blogs/categorys/edit/' + ${category.idCategory}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/blogs/categorys/delete/' + ${category.idCategory}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Delete this category?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<a th:href="@{/blogs}">Back to list blogs</a>
</html>
