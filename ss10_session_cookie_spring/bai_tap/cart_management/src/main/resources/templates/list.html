<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Danh sách sản phẩm</h2>

    <!-- Nếu không có sản phẩm -->
    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning text-center">
        Không có dữ liệu.
    </div>

    <!-- Nếu có sản phẩm -->
    <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" th:unless="${#lists.isEmpty(products)}">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="${product.imageUrl}"
                     onerror="this.onerror=null;this.src='https://via.placeholder.com/300x200?text=No+Image';"
                     class="card-img-top" alt="Ảnh sản phẩm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.productName}">Tên SP</h5>
                    <p class="card-text text-danger fw-semibold">
                        Giá: <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">0</span> đ
                    </p>
                    <a th:href="@{/product/{id}/detail(id=${product.productId})}" class="btn btn-primary mt-auto">Chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
